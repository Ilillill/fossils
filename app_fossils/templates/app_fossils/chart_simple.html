{% extends 'base.html' %}
{% block title %} Chart simple {% endblock %}
{% load static %}
{% block content %}

<canvas id="myChart"></canvas>

<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var chartData = {{ chart_data|safe }};
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: chartData,
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          },
          plugins: {
              title: {
                  display: true,
                  text: 'Number of fossils in species'
              }
          },
      }
  });
</script>

{% endblock %}
