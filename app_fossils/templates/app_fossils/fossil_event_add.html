{% extends 'base.html' %}
{% block title %} Add fossil {% endblock %}
{% load static %}
{% block content %}

<h4>Add new fossil for {{ event }}</h4><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.media }}
    <button class="save btn btn-sm btn-outline-secondary" type="submit">Add</button> <a class="btn btn-sm btn-outline-secondary" href="{% url 'event-selected' event.id %}">Cancel</a>
</form>

{% endblock %}
