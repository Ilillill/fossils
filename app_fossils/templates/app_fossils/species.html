{% extends 'base.html' %}
{% block title %} New fossil {% endblock %}
{% load static %}
{% block content %}

<table class="table table-hover table-sm" style="font-size: small;">
    <thead>
        <tr>
            <th class="h3 text-center p-3" scope="col" colspan="4">{{ specie.species_name }}</th>
        </tr>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Short deescription</th>
      </tr>
    </thead>
    <tbody>
        {% for fossil in fossils %}
      <tr>
        <td><a href="{% url 'fossil-selected' fossil.id %}" style="text-decoration: none;">{{ fossil.fossil_name }}</a></td>
        <td>{{ fossil.fossil_description_short|slice:250 }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
