{% extends 'base.html' %}
{% block title %} Delete {{ fossil_to_delete.fossil_name }} {% endblock %}
{% load static %}
{% block content %}

<div class="container" style="max-width: 450px;">
  <div class="card mt-5 text-center">
    <h5 class="card-header">Delete {{ fossil_to_delete.fossil_name }}</h5>
    <div class="card-body">
      <p class="card-text alert alert-danger">Are you sure you want to delete {{ fossil_to_delete.fossil_name }}?</p>
      <form method="POST" action="{% url 'fossil-delete' fossil_to_delete.id %}">
        {% csrf_token %}
        <button class="save btn btn-sm btn-outline-danger" type="submit">Delete</button> <a class="btn btn-sm btn-outline-secondary" href="{% url 'fossil-selected' fossil_to_delete.id %}">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
