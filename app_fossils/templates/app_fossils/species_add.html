{% extends 'base.html' %}
{% block title %} New species {% endblock %}
{% load static %}
{% block content %}

<div class="container" style="max-width: 700px;">
    <div class="card mt-3 text-center">
        <h5 class="card-header">Add a new species</h5>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form_species_add.as_p }}
                {{ form_species_add.media }}
                <button class="save btn btn-sm btn-outline-secondary" type="submit">Add</button> <a class="btn btn-sm btn-outline-secondary" href="{% url 'homepage' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
